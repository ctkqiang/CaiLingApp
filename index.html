<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="财领 - 智能财务管理应用" />
    <title>财领记账 - 智能财务管理</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      :root {
        --neon-pink: #ff2e63;
        --cyber-purple: #6c63ff;
        --dark-bg: #0a0a12;
        --glass-bg: rgba(255, 255, 255, 0.05);
        --gradient-accent: linear-gradient(
          45deg,
          var(--neon-pink),
          var(--cyber-purple)
        );
      }

      body {
        background: var(--dark-bg);
        color: white;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        line-height: 1.7;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        align-items: center;
        padding: 0 10%;
        position: relative;
        overflow: hidden;
      }

      .hero::after {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle at 50% 50%,
          rgba(255, 46, 99, 0.1) 0%,
          transparent 60%
        );
        animation: pulse 8s infinite linear;
      }

      .hero-content {
        position: relative;
        z-index: 2;
        max-width: 600px;
      }

      .hero-content h1 {
        font-size: 4.5rem;
        background: linear-gradient(45deg, #fff, var(--neon-pink));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 1.1;
        margin-bottom: 2rem;
        text-shadow: 0 0 30px rgba(255, 46, 99, 0.3);
      }

      /* Phone mockup styles - completely revised */
      .phone-mockup {
        position: relative;
        width: 320px;
        height: 640px;
        margin-left: 10%;
      }

      .phone-frame {
        position: relative;
        width: 100%;
        height: 100%;
        border-radius: 40px;
        border: 8px solid #111;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        background: #000;
      }

      /* Camera dot */
      .phone-frame::before {
        content: "";
        position: absolute;
        width: 6px;
        height: 6px;
        background: #333;
        border-radius: 50%;
        top: 12px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
      }

      .slideshow {
        width: 100%;
        height: 100%;
        position: relative;
        background: #fff;
      }

      .slideshow img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 0.8s ease;
      }

      .slideshow img.active {
        opacity: 1;
        z-index: 2;
      }

      /* Mobile-specific styles */
      @media (max-width: 768px) {
        .hero {
          flex-direction: column;
          text-align: center;
          padding: 6rem 5%;
        }

        .phone-mockup {
          width: 280px;
          height: 560px;
          margin: 3rem auto 0;
        }

        .phone-frame {
          border-width: 6px;
          border-radius: 30px;
        }

        .phone-frame::before {
          width: 5px;
          height: 5px;
          top: 8px;
        }
      }

      .phone-frame:hover {
        transform: rotateY(0deg) rotateX(0deg);
      }

      .slideshow img.active {
        opacity: 1;
        z-index: 2;
      }

      .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        padding: 8rem 10%;
        background: linear-gradient(to bottom, var(--dark-bg), #120f1a);
      }

      .feature {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 2.5rem;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .feature:hover {
        transform: translateY(-10px) rotateX(2deg) rotateY(2deg);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        border-color: rgba(255, 255, 255, 0.2);
      }

      .feature::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transition: 0.8s;
      }

      .feature:hover::before {
        left: 100%;
      }

      .download-section {
        text-align: center;
        padding: 8rem 10%;
        background: linear-gradient(to top, var(--dark-bg), #120f1a);
      }

      .download-btn {
        display: inline-flex;
        align-items: center;
        padding: 1.2rem 2.5rem;
        font-size: 1.1rem;
        background: var(--gradient-accent);
        color: white;
        border-radius: 50px;
        text-decoration: none;
        transition: transform 0.3s, box-shadow 0.3s;
        position: relative;
        overflow: hidden;
      }

      .download-btn::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
      }

      .download-btn:hover::after {
        left: 100%;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      @media (max-width: 768px) {
        .hero {
          flex-direction: column;
          text-align: center;
          padding: 6rem 5%;
        }

        .phone-mockup {
          margin: 3rem auto 0;
        }
      }
    </style>

    <script>
      // Enhanced AOS config
      AOS.init({
        duration: 800,
        once: true,
        mirror: false,
        anchorPlacement: "top-bottom"
      });

      // Enhanced slideshow logic with overlap prevention
      let slideIndex = 0;
      const slides = document.querySelectorAll(".slideshow img");

      function cycleSlides() {
        // Fade out current slide first
        slides[slideIndex].classList.remove("active");

        // Calculate next index after transition completes
        setTimeout(() => {
          slideIndex = (slideIndex + 1) % slides.length;
          slides[slideIndex].classList.add("active");
        }, 800); // Match transition duration
      }

      // Initialize with first slide active
      slides[slideIndex].classList.add("active");
      setInterval(cycleSlides, 5000); // 5 seconds per slide

      // Feature card interactions
      document.querySelectorAll(".feature").forEach((feature) => {
        feature.addEventListener("mousemove", (e) => {
          const rect = feature.getBoundingClientRect();
          const x = (e.clientX - rect.left) / feature.offsetWidth - 0.5;
          const y = (e.clientY - rect.top) / feature.offsetHeight - 0.5;

          feature.style.transform = `translateY(-10px) 
            rotateX(${y * 4}deg) 
            rotateY(${x * 4}deg) 
            perspective(1000px)`;
        });

        feature.addEventListener("mouseleave", () => {
          feature.style.transform = "translateY(0)";
        });
      });
    </script>
